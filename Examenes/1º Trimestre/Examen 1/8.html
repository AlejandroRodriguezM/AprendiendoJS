<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <title>Document</title>
</head>

<body>
    <table id="rectangulo"></table>
    <script>
        var numero = parseInt(window.prompt("Escribe un numero"));
        var cubo = "";
        var fila = "";
        var filaAnterior = "";
        var numeroAnterior = 0;
        for (var i = 1; i <= numero; i++) {
            for (var j = 1; j <= numero; j++) {
                if (i == 1) {
                    fila += " " + j;
                    numeroAnterior = j;
                } else {

                    if (j == 1) {
                        numeroAnterior = numeroAnterior - 1;

                    }
                    if (numeroAnterior == 0) {
                        numeroAnterior = numero;
                    }
                    fila += " " + numeroAnterior;
                    numeroAnterior = numeroAnterior - 1;
                }

            }
            cubo += fila + "<br>";
            fila = "";
        }
        document.getElementById("rectangulo").innerHTML = cubo;
    </script>

</body>

</html>
