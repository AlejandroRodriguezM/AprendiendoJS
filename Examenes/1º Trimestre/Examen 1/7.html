<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <title>Document</title>
</head>
<body>
    <table id="rectangulo"></table>
    <script>
        var numero = parseInt(window.prompt("Dime un numero"));
        var rectangulo = "";
        for (var i = 1; i <= numero; i++) {
            rectangulo+="<tr>"
            for (var j = 1; j <= numero; j++) {
                rectangulo += "<td> " + j + "</td>";
            }
            rectangulo += "</tr><br>";
        }
        document.getElementById("rectangulo").innerHTML = rectangulo;

    </script>
</body>
</html>
