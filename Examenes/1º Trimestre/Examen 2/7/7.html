<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7</title>
</head>

<body>

    <form action="">
        <input type="button" value="Mostrar" onclick="mostrar()">
        <input type="button" value="Rotar" onclick="rotar()">
    </form>
    <div id="resultado"></div>
    <script>

        let numero = 0;
        function mostrar() {
            let resultado = document.getElementById("resultado");
            resultado.innerHTML = "";
            let numeroImagenes = Math.floor(Math.random() * 7) + 4;
            for (let i = 0; i < numeroImagenes; i++) {
                let imagen = document.createElement("img");
                imagen.src = "./numeros/" + Math.floor(Math.random() * 10) + ".jpg";
                resultado.appendChild(imagen);
            }
        }

        function rotar() {
            if (numero == 0) {
                verFotos();
            }
            let resultado = document.getElementById("resultado");
            let imagenes = resultado.getElementsByTagName("img");
            let aux = imagenes[0].src;
            for (let i = 0; i < imagenes.length - 1; i++) {
                imagenes[i].src = imagenes[i + 1].src;
            }
            numero++;
            imagenes[imagenes.length - 1].src = aux;
        }

        function verFotos() {
            let resultado = document.getElementById("resultado");
            resultado.innerHTML = "";
            for (let i = 0; i < 10; i++) {
                let imagen = document.createElement("img");
                imagen.src = "./numeros/" + i + ".jpg";
                resultado.appendChild(imagen);
            }
        }
    </script>

</body>

</html>
