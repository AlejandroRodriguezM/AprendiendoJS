<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6</title>
</head>

<body>

    <form action="">
        <input type="color" name="color" id="color" onchange="cambiarColor()">
    </form>
    <div id="resultado"></div>
    <script>
        function cambiarColor() {
            let color = document.getElementById("color").value;
            let resultado = document.getElementById("resultado");
            resultado.innerHTML = "";
            let r = parseInt(color.substring(1, 3), 16);
            let g = parseInt(color.substring(3, 5), 16);
            let b = parseInt(color.substring(5, 7), 16);
            let r1 = r / 255;
            let g1 = g / 255;
            let b1 = b / 255;
            let k = 1 - Math.max(r1, g1, b1);
            let cyan = (1 - r1 - k) / (1 - k);
            let magenta = (1 - g1 - k) / (1 - k);
            let amarillo = (1 - b1 - k) / (1 - k);
            resultado.innerHTML = "Cyan: " + cyan + "<br>Magenta: " + magenta + "<br>Amarillo: " + amarillo + "<br>Negro: " + k;
        }
    </script>
</body>

</html>
