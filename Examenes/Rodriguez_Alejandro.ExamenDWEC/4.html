<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        var num1 = parseInt(window.prompt("Dime un numero"));
        var num2 = parseInt(window.prompt("Dime otro numero"));
        var operacion = window.prompt("Dime una operacion");

        if (!isNaN(num1) || !isNaN(num2)) {
            if (operacion == "AND") {
                document.write(num1 & num2);
            } else if (operacion == "OR") {
                document.write(num1 | num2);
            } else if (operacion == "XOR") {
                document.write(num1 ^ num2);
            } else if (operacion == "NOT") {
                document.write(~num1);
            } else if (operacion == "DIZQ") {
                document.write(num1 << num2);
                document
            } else if (operacion == "DDER") {
                document.write(num1 >> num2);
            } else {
                document.write("No has introducido una operacion valida");
            }
        } else {
            document.write("No has introducido un numero");
        }
    </script>
</body>

</html>
