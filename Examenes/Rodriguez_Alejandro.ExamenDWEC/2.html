<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var numero = 1;
        var string = "hola";
        var boolean = true;
        var array = [1, 2, 3];
        var objeto = {
            nombre: "pepe",
            edad: 20
        };
        var funcion = function() {
            document.write("hola mundo");
        };
        var indefinido = undefined;
        var nulo = null;

        document.write(typeof numero + "<br>");
        document.write(typeof string + "<br>");
        document.write(typeof booleano + "<br>");
        document.write(typeof array + "<br>");
        document.write(typeof objeto + "<br>");
        document.write(typeof funcion + "<br>");
        document.write(typeof indefinido + "<br>");
        document.write(typeof nulo + "<br>");


    </script>

</body>

</html>
