<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let letra = window.prompt("Introduce una letra");

        if (letra == "a") {
            document.write("1");
        } else if (letra == "b") {
            document.write("2");
        } else if (letra == "c") {
            document.write("3");
        } else if (letra == "d") {
            document.write("4");
        } else if (letra == "e") {
            document.write("5");
        } else if (letra == "f") {
            document.write("6");
        } else if (letra == "g") {
            document.write("7");
        } else if (letra == "h") {
            document.write("8");
        } else {
            document.write("No has introducido una letra");
        }
    </script>
</body>

</html>
