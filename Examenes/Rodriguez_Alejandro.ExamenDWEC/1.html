<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let num1 = parseInt(window.prompt("Introduce el primer numero"));
        let num2 = parseInt(window.prompt("Introduce el segundo numero"));
        let num3 = parseInt(window.prompt("Introduce el tercer numero"));

        if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
            document.write("ERROR. No has introducido un numero");
        } else {
            let suma = num1 + num2 + num3;
            document.write(suma);
        }
    </script>
</body>

</html>
