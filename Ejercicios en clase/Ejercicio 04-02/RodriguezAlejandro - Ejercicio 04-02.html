    <h1>Ejercicio 1</h1>
    <script>
        var datos = new Array();

    <h1>Ejercicio 2</h1>
    <script>
        var numeros = new Array();
        while (numeros.length < 4) {
            var tmp = new Array();
            while (tmp.length <= 5) {
                tmp[tmp.length] = Math.floor(Math.random() * 10);
            }
            numeros[numeros.length] = tmp;
        }
        document.write(numeros + " - En la consola se puede ver mejor<br>");
        console.log(numeros);
    </script>




    <h1>Ejericicio 3</h1>
    <script>
        var tabla = new Array();
        for (i = 1; i <= 100; i++) {
            var tmp = new Array();
            for (j = 1; j <= 10; j++) {
                tmp[tmp.length] = i * j;
            }
            tabla[tabla.length] = tmp;
        }
        document.write("En la consola se puede ver<br>");
        console.log(tabla);
    </script>
    <h1>Ejercicio Map extra</h1>
    <script>
        //Modifica el anterior ejercicio para aplicar una función map que te sume dos a cada valor
        tablaMod = tabla.map(function Ds(valor) { return valor.map(function masDos(valor) { return valor + 2 }) });
        document.write("En la consola se puede ver<br>");
        console.log(tablaMod);
    </script>





    <h1>Ejercicio 4</h1>
    <script>
        //Modifica el anterior ejercicio para que te calcule la tabla de multiplicar tridimensional i*j*k en una estructura  de array
        var tablaTri = new Array();
        for (i = 1; i <= 10; i++) {
            var tmp = new Array();
            for (j = 1; j <= 10; j++) {
                var tmp2 = new Array();
                for (k = 1; k <= 10; k++) {
                    tmp2[tmp2.length] = i * j * k;
                }
                tmp[tmp.length] = tmp2;
            }
            tablaTri[tablaTri.length] = tmp;
        }
        console.log(tablaTri);
        document.write("En la consola se puede ver<br>");
    </script>

    <h1>Ejercicio 7</h1>
    <script>
        //función mostrartabla(tabla,id)  que tome el array y devuelva el codigo html para dibujarla como una tabla. 
        function mostrartabla(tabla, id) {
            var html = "<table id='" + id + "'>";
            for (i = 0; i < tabla.length; i++) {
                html += "<tr>";
                for (j = 0; j < tabla[i].length; j++) {
                    html += "<td>" + tabla[i][j] + "</td>";
                }
                html += "</tr>";
            }
            html += "</table>";
            return html;
        }
        document.write(mostrartabla(datos5, "tabla1"));
    </script>
