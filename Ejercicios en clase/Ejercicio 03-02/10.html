<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var numero = parseInt(window.prompt("Introduce un numero: "));
        var maximo = numero;
        var minimo = numero;
        while (numero != 0) {
            numero = parseInt(window.prompt("Introduce un numero: "));
            if (numero > maximo) {
                maximo = numero;
            }
            if (numero < minimo) {
                minimo = numero;
            }
        }
        document.write("El numero maximo es: " + maximo + "<br>");
        document.write("El numero minimo es: " + minimo + "<br>");
    </script>
    
</body>
</html>
