<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
</head>

<body>
    <p> etiqueta1 <input type="text" name="etiqueta1" value="Guadalajara"> </p>
    <p> etiqueta2 <input type="text" name="etiqueta2" value="Toledo"> </p>
    <p> etiqueta3 <input type="text" name="etiqueta3" value="Cuenca"> </p>
    <hr>
    <p id="explica"></p>
    <h2 id="elemento"></h2>
    <script language="JavaScript">
        numero = prompt('Ingresa el numero de la etiqueta:', '');
        // valorDeEtiqueta=document.getElementByName(numero).value;
        elements = document.getElementsByName("etiqueta" + numero);
        valorDeEtiqueta = elements[0].value;
        document.getElementById("explica").innerHTML = "El contenido de la etiqueta " + numero + " es: ";
        document.getElementById("elemento").innerHTML = valorDeEtiqueta;
    </script>
</body>

</html>
