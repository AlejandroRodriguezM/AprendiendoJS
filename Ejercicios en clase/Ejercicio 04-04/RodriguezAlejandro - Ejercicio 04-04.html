    <!-- Ejercicio 1.	Crea un objeto alumno con los siguientes valores metodos y propiedades
1.	Propiedades: nombre, apellidos, id, NombreModulos, notasModulos (estos dos son dos arrays paralelos) 
2.	Metodos: 
1.	set y get de las propiedades nombre, apellidos, id 
2.	Mostrar modulos(id): muestra el nombre de los modulos
3.	nota(nombremodulo) : muestra la nota del modulo
4.	media(id) te muestra su media
5.	suspensas(id): te muestra las notas suspensas
6.	Aprobadas(id): te muestra las notas aprobadas
el id es para que se muestre en el InnerElement que tenga ese id. -->

    <script>
        var alumno = {
            nombre: "Maria",
            apellidos: "Martinez Martin",
            id: 1,
            NombreModulos: ["Programacion", "Base de datos", "Entornos de desarrollo"],
            notasModulos: [5, 7, 8],
            setNombre: function (nombre) {
                this.nombre = nombre;
            },
            getNombre: function () {
                return this.nombre;
            },
            setApellidos: function (apellidos) {
                this.apellidos = apellidos;
            },
            getApellidos: function () {
                return this.apellidos;
            },
            setId: function (id) {
                this.id = id;
            },
            getId: function () {
                return this.id;
            },
            mostrarModulos: function () {
                var modulos = "";
                for (var i = 0; i < this.NombreModulos.length; i++) {
                    modulos += this.NombreModulos[i] + " ";
                }
                return modulos;
            },
            nota: function (nombremodulo) {
                var nota = "";
                for (var i = 0; i < this.NombreModulos.length; i++) {
                    if (this.NombreModulos[i] == nombremodulo) {
                        nota = this.notasModulos[i];
                    }
                }
                return nota;
            },
            media: function () {
                var media = 0;
                for (var i = 0; i < this.notasModulos.length; i++) {
                    media += this.notasModulos[i];
                }
                media = media / this.notasModulos.length;
                return media;
            },
            suspensas: function () {
                var suspensas = "";
                for (var i = 0; i < this.notasModulos.length; i++) {
                    if (this.notasModulos[i] < 5) {
                        suspensas += this.notasModulos[i] + " ";
                    }
                }
                return suspensas;
            },
            aprobadas: function () {
                var aprobadas = "";
                for (var i = 0; i < this.notasModulos.length; i++) {
                    if (this.notasModulos[i] >= 5) {
                        aprobadas += this.notasModulos[i] + " ";
                    }
                }
                return aprobadas;
            }
        }
        document.write("Nombre: " + alumno.getNombre()
            + "<br>Apellidos: " + alumno.getApellidos()
            + "<br>Id: " + alumno.getId()
            + "<br>Modulos: " + alumno.mostrarModulos()
            + "<br>Nota de Programacion: " + alumno.nota("Programacion")
            + "<br>Nota de Base de datos: " + alumno.nota("Base de datos")
            + "<br>Nota de Entornos de desarrollo: " + alumno.nota("Entornos de desarrollo")
            + "<br>Media: " + alumno.media()
            + "<br>Suspensas: " + alumno.suspensas()
            + "<br>Aprobadas: " + alumno.aprobadas());
    </script>
