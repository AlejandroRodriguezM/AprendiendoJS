<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var dia = window.prompt("¿Que dia fue tu cumpleaños?");
        var mes = window.prompt("¿Que mes fue tu cumpleaños?");
        var anio = window.prompt("¿Que año fue tu cumpleaños?");
        var fecha = new Date(anio, (mes-1), dia);
        var tiempoTranscurrido = Date.now();
        var hoy = new Date(tiempoTranscurrido);
        var diferencia = hoy - fecha;
        var dias = diferencia / (1000*60*60*24);

        document.write("Dias vividos: " + dias + "<br>");

    </script>
    
</body>
</html>
