<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
</head>
<body>
    <script>
        var edadActual = parseInt(window.prompt("Dime tu edad"));
        var resultado = "";
        var fechaActual = 2022;
        var edadNacimiento = 2022 - edadActual;

        for (let i = 1; i <= edadActual; i++) {

            resultado += "En el año " + edadNacimiento + " tenias " + i + " años <br>";
            edadNacimiento++;
        }
        
        document.write(resultado);
    </script>
    
</body>
