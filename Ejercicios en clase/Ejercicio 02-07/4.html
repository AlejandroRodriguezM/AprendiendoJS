<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numero = parseInt(window.prompt("Introduce un numero positivo"));
        var auxiliar = numero;
        var resultado = "";
        if(numero > 0){
            for (let i = 0; i <= numero; i++) {
                resultado += auxiliar + ",";
                auxiliar--;
            }
            document.write(resultado);
        }
        else{
            document.write("<b style='color: red;'>ERROR. Debes de introducir un numero positivo</b>");
        }
    </script>
    
</body>
</html>
