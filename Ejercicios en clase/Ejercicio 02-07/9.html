<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

<body>
    <script>
        var pass = window.prompt("Escribe tu contraseña");
        var posiblePass = "";

        while(pass != posiblePass){
            posiblePass = window.prompt("Escribe tu contraseña");
        }
        document.write("Contraseña correcta");
    </script>
    
</body>
