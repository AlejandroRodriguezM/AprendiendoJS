<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        var palabra = window.prompt("Dime una palabra");
        var letra = window.prompt("Dime una letra");
        var resultado = palabra.split(letra);
        document.write(resultado.join("-" + "<b>" + letra + "</b>" + "-"));

    </script>
</body>

</html>
