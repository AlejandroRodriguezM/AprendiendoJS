<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        var cadena1 = window.prompt("Dime una palabra");
        var cadena2 = window.prompt("Dime otra palabra");
        var resultado = cadena1.search(cadena2);

        if (resultado == -1) {
            document.write("<b style='color: red'>No se encuentra la palabra</b>");
        } else {
            document.write("La cadena " + cadena2 + " se encuentra en la posicion " + resultado + " de la cadena " + cadena1);
        }

    </script>

</body>

</html>
