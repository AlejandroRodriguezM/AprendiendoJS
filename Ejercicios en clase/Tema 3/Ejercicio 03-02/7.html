<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        var numero = parseInt(window.prompt("Dime un numero"));

        if (!isNaN(numero)) {
            if (numero >= 0 && numero <= 1) {
                var radian = (numero / 180) * Math.PI;
                document.write(Math.acos(radian) + "<br>" + Math.asin(radian) + "<br>" + Math.tan(radian));
            }
            else {
                document.write("ERROR." + numero + " es invalido en el calculo.")
            }
        }
        else {
            document.write("<b style='color: red'>ERROR. Debes de introducir un numero</b>");
        }

    </script>

</body>

</html>
