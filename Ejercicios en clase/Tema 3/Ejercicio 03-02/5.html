<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numero = parseInt(window.prompt("Dime un numero"));

        if(!isNaN(numero)){
            var radian = (numero/180)*Math.PI;
            if(radian >= 0 && radian <= 360){
                document.write(radian)
            }
            else{
                document.write("ERROR." + radian + " es invalido en el calculo.")
            }
        }
        else{
            document.write("<b style='color: red'>ERROR. Debes de introducir un numero</b>");
        }
        
    </script>
    
</body>
</html>
