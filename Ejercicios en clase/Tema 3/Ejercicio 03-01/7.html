<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var palabra1 = window.prompt("Dime una palabra");
        var palabra2 = window.prompt("Dime otra palabra");
        var resultado = palabra2.indexOf(palabra1);
        if (resultado == -1) {
            document.write("<b style='color: red'>No se encuentra la palabra</b>");
        } else {
            document.write("La palabra " + palabra1 + " se encuentra en la posicion " + resultado + " de la palabra " + palabra2);
        }


    </script>

</body>

</html>
