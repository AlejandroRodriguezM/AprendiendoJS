<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var palabra = window.prompt("Dime una palabra");
        var mitad = (palabra.length/2);

        document.write("La letra que se encuentra en la mitad es: " + palabra.charAt(mitad) + "<br>El codigo unicode seria: " + palabra.charCodeAt(mitad));

    </script>
    
</body>
</html>
