<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>The assign Property of Location Object</h2>
    <button onclick="myFunction()">Load new document</button>
    <script>
        function myFunction() {
            location.assign("https://www.iesplayamar.es");
        }
    </script>
    <!-- //La propiedad assign() de Location Object carga un nuevo documento. En este caso es una direccion de una web -->
</body>

</html>
