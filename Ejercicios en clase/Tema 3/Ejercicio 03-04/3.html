<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var altura = parseInt(window.prompt("Dime la altura"));
        var anchura = parseInt(window.prompt("Dime la anchura"));
        var subVentana=window.open("nueva.html","nueva","height="+altura+",width="+anchura);

        if(subVentana.closed){
            document.write("La ventana se ha cerrado");
        }
        else{
            document.write("La ventana se ha abierto");
        }
        
    </script>
    
</body>
</html>
