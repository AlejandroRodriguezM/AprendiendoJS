<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script language="JavaScript">

        var nombre1;
        var nombre2;

        nombre1 = prompt('Ingrese el nombre de la primera persona:');
        nombre2 = prompt('Ingrese el nombre de la segunda persona:');
        if (nombre1.charAt(0) == nombre2.charAt(0) || nombre1.charAt(nombre1.length - 1) == nombre2.charAt(nombre2.length - 1)) {
            document.write('Coincidencia');
        }
        else {
            document.write('No hay coincidencia');
        }

    </script>
</body>

</html>
