<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="elementoaCambiar"></div>
    <script>
        document.getElementById("elementoaCambiar").innerHTML = "texto nuevo";
        //EL div con id "elementoaCambiar" que se encuentra vacio, es llenado con el valor introducido en el document.getElementById, por eso la propiedad del div es ID
        // para poder identificar cual div es
    </script>

</body>

</html>
