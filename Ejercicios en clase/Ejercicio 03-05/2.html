<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ejercicio 2</h1>
    <div id="ej2"></div>
    <script>
        var origin = window.location.hash;
        var origin2 = window.location.host;
        var origin3 = window.location.hostname;
        var origin4 = window.location.href;
        var origin5 = window.location.pathname;
        var origin6 = window.location.port;
        var origin7 = window.location.search;
        document.getElementById("ej2").innerHTML += origin + "<br>";
        document.getElementById("ej2").innerHTML += origin2 + "<br>";
        document.getElementById("ej2").innerHTML += origin3 + "<br>";
        document.getElementById("ej2").innerHTML += origin4 + "<br>";
        document.getElementById("ej2").innerHTML += origin5 + "<br>";
        document.getElementById("ej2").innerHTML += origin6 + "<br>";
        document.getElementById("ej2").innerHTML += origin7;
    </script>
    
</body>
</html>
