<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var url = window.prompt("Dime la url");
        var subVentana=window.open(url,"nueva","height=300,width=300");
        document.write("defaultStatus: "+subVentana.defaultStatus+"<br>");
        document.write("length: "+subVentana.length+"<br>");
        document.write("location: "+subVentana.location+"<br>");
        document.write("name: "+subVentana.name+"<br>");


    </script>

</body>

</html>
