<!DOCTYPE html>
<html>

<body>
    <h1>The Window Object</h1>
    <h2>The setInterval() and clearInterval() Methods</h2>
    <button onclick="stopColor()">Stop </button>
    <button onclick=" iniciarIntervalo()">Start </button>
    <script>
        var intervalo = parseInt(window.prompt("Escribe un intervalo de tiempo"));

        function iniciarIntervalo() {
            myInterval = setInterval(setColor, intervalo);
        }

        function setColor() {
            let x = document.body;
            x.style.backgroundColor = x.style.backgroundColor == "yellow" ? "pink" : "yellow";
        }

        function stopColor() {
            clearInterval(myInterval);
        }
    </script>
</body>

</html>
