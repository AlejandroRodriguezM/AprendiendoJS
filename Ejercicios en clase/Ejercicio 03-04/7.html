<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var contador = 0;
        const date = new Date();

        var intervalo = setInterval(contar, 1000);

        function contar() {
            contador++;
            document.write("<br>Hello: "+ date.toLocaleTimeString());
            if (contador == 10) {
                clearInterval(intervalo);
            }
        }

    </script>

</body>

</html>
