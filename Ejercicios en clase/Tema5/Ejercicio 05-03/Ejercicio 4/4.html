<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="textInput">

    <h1 id="textOutput"></h1>

    <script>
        document.getElementById("textInput").addEventListener("input", ponerEnGrande);

        function ponerEnGrande() {
            document.getElementById("textOutput").innerHTML = this.value.toUpperCase();
        }
    </script>
</body>

</html>
