<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaci√≥n</title>
</head>

<body>

    <input type="number" id="num1">
    <input type="number" id="num2">
    <button id="operarBtn">Operar</button>
    <button id="inhabilitarBtn">Inhabilitar</button>
    <button id="b1"> cambia de color</button>
    <h1 id="resultado"></h1>

    <script>
        const entradaNum1 = document.getElementById("num1");
        const entradaNum2 = document.getElementById("num2");
        const botonOperar = document.getElementById("operarBtn");
        const botonInhabilitar = document.getElementById("inhabilitarBtn");
        const botonCambia = document.getElementById("b1");
        const resultado = document.getElementById("resultado");
        botonOperar.addEventListener("click", function () {
            const num1 = parseFloat(entradaNum1.value);
            const num2 = parseFloat(entradaNum2.value);
            operar(num1, num2);
        });

        botonInhabilitar.onclick = function () {
            botonOperar.removeEventListener('click', operar, false);
        };

        function operar(num1, num2) {
            const suma = num1 + num2;
            resultado.textContent = suma;
        }

        document.getElementById("b1").addEventListener('click', () => {
            r = Math.random() * 256;
            g = Math.random() * 256;
            b = Math.random() * 256;
            color = "rgb(" + r + "," + g + "," + b + ")";
            document.body.style.backgroundColor = color;
        }, true);
    </script>
</body>

</html>
