    </script>
    <!-- 
    /////////////////////////////////
    ////////Ejercicio 5/////////////
    //////////////////////////////// -->
    <script language="JavaScript">

        var yearNacimiento;
        var year = new Date().getFullYear();

        yearNacimiento = prompt('Ingrese el año de su nacimiento:');

        var edad = year - yearNacimiento;

        if (typeof edad == "number") {
            if (edad < 18 && edad >= 0) {
                document.write('Eres menor de edad');
            }
            else if (edad >= 18 && edad <= 66) {
                document.write('Estas en edad activa');
            }
            else if (edad > 66) {
                document.write('Estas en edad de jubilacion');
            }
            else {
                document.write('No has nacido');
            }
        }
        else {
            document.write('No ingresaste un numero');
        }

    </script>
