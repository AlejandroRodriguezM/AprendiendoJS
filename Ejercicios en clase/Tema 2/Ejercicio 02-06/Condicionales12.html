<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script language="JavaScript">
        var numero;
        numero = prompt('Ingrese un numero:');
        if (numero < 0) {
            document.write('El valor absoluto del numero ' + numero + ' es ' + numero * -1);
        }
        else {
            document.write('El valor absoluto del numero ' + numero + ' es ' + numero);
        }
    </script>
</body>
</html>
