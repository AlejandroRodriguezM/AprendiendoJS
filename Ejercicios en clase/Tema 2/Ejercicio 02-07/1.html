<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nombre = window.prompt("Dime una palabra");
        var resultado = "";
        for (let i = 0; i < 10; i++) {
            resultado += nombre + "<br>";
        }
        document.write(resultado);
    </script>
    
</body>
</html>
