    <script>
        var numero = parseInt(window.prompt("Introduce un numero positivo"));
        var auxiliar = numero;
        var resultado = "";
        if(numero > 0){
            for (let i = 0; i <= numero; i++) {
                resultado += auxiliar + ",";
                auxiliar--;
            }
            document.write(resultado);
        }
        else{
            document.write("<b style='color: red;'>ERROR. Debes de introducir un numero positivo</b>");
        }
    </script>

    <script>
        var cantidad = parseInt(window.prompt("Dime una cantidad a invertir"));
        var interesAnual = parseInt(window.prompt("Dime el interes anual: "));
        var numeroAnios = parseInt(window.prompt("Cantidad de años en los que quieres invertir"));
        var resultado = "";

        for (let i = 1; i <= numeroAnios; i++) {

            let capitalObtenido = Math.abs((cantidad - (cantidad*interesAnual)) * i);
            resultado += "El capital obtenido en el " + i + " anio seria de " + capitalObtenido + "<br>";
        }

        document.write(resultado);
    </script>
