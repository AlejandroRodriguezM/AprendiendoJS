<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var palabra = window.prompt("Dime una palabra, pulse salir para terminar");

        while (palabra != "salir") {
            document.write(palabra + "<br>");
            palabra = window.promt("Dime una palabra, pulse salir para terminar");
        }
    </script>

</body>

</html>
