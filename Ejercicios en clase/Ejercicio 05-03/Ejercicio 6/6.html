<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaci√≥n</title>
</head>

<body>

    <input type="number" id="num1">
    <input type="number" id="num2">
    <button id="operarBtn">Operar</button>
    <h1 id="resultado"></h1>

    <script>
        const entradaNum1 = document.getElementById("num1");
        const entradaNum2 = document.getElementById("num2");
        const botonOperar = document.getElementById("operarBtn");
        const resultado = document.getElementById("resultado");
        botonOperar.addEventListener("click", function () {
            const num1 = parseFloat(entradaNum1.value);
            const num2 = parseFloat(entradaNum2.value);
            operar(num1, num2);
        });
        function operar(num1, num2) {
            const suma = num1 + num2;
            resultado.textContent = suma;
        }
    </script>
</body>

</html>
