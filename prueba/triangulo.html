<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var triangulo = "";
        for (var i = 0; i < 10; i++) {
            for (var j = 0; j < i; j++) {
                triangulo += " " + j;
            }
            triangulo += "<br>";
        }
        document.write(triangulo);
    </script>
    
</body>
</html>
