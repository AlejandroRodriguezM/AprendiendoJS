<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var ancho = 10;
        var alto = 5;
        var rectangulo = "";
        for (var i = 0; i < alto; i++) {
            for (var j = 0; j < ancho; j++) {
                rectangulo += " " + j;
            }
            rectangulo += "<br>";
        }
        document.write(rectangulo);

    </script>
    
</body>
</html>
