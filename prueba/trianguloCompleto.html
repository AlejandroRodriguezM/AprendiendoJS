<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var limite = 25;

        for (var i = 0; i < limite; ++i) {
            for (var k = i; k < limite; ++k) {
                document.write(" ");
            }
            for (var j = 0; j < i * 2 - 1; ++j) {
                document.write("*");
            }
            document.write("<br>")
        }
    </script>

</body>

</html>
