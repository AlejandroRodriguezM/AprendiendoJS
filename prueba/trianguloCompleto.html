<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        altura = parseInt(prompt("Introduce altura"));
        for (i = 0; i < altura; i++) {
            for (j = (altura - i); 0 < j; j--) {
                document.write("&nbsp;");
            }
            for (j = 0; j < i; j++) {
                document.write("* ");
            }
            document.write("<br>");
        }
    </script>

</body>

</html>
